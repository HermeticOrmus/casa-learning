# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                        CASA LEARNING SYSTEM                                ║
# ║                    Capture → Anchor → Structure → Absorb                   ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
#
# This is YOUR learning profile. Fill it out once, and AI assistants (Claude,
# GPT, Cursor, etc.) will use it to personalize your learning experience.
#
# Time to complete: 5 minutes
#
# ─────────────────────────────────────────────────────────────────────────────

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ WHO ARE YOU?                                                                │
# │ This helps AI create analogies and examples that resonate with YOU.        │
# └─────────────────────────────────────────────────────────────────────────────┘

profile:
  name: "Ormus"  # Your name (optional, for personalized audio)

  # What do you know DEEPLY? These become your analogy sources.
  # The more specific, the better. Not just "games" but "Zelda: Breath of the Wild"
  interests:
    - "Dragon Ball Z"           # Power levels, transformations, Hakai, fusion, ki
    - "Zelda: Breath of the Wild"  # Hyrule, shrines, Sheikah Slate, inventory, cooking
    - "Final Fantasy VII"       # Materia system, party management, limit breaks
    - "Dark Souls / Elden Ring" # Difficulty, bonfires, stamina management, git gud
    - "Gundam (Universal Century)"  # Mech customization, Newtypes, mobile suits
    - "RPG mechanics"           # Skill trees, leveling, stats, inventory management
    - "Fighting games"          # Combos, frame data, hitboxes, neutral game

  # What are you actively building? New concepts connect to these.
  projects:
    - name: "Hermetic Tech"
      context: "Gold Hat tech ecosystem - ethical software that empowers rather than extracts"

    - name: "Linux Essentials Cert"
      context: "LPI 010-160 certification prep, learning Linux administration"

    - name: "Pentesting Practice"
      context: "TryHackMe, HackTheBox - CTF challenges and security research"

    - name: "Go Learning"
      context: "Building CLI tools and learning systems in Go"

  # Where are you heading? This frames why concepts matter.
  career:
    current: "Gold Hat Technologist"
    target: "Full-spectrum technologist - security, systems, consciousness"
    learning_focus:
      - "Linux Administration"
      - "Cybersecurity / Pentesting"
      - "Go Programming"
      - "System Architecture"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ YOUR TOOLS                                                                  │
# │ Pick one option for each. Start simple, optimize later.                     │
# └─────────────────────────────────────────────────────────────────────────────┘

tools:
  # Where do you capture knowledge in the moment?
  # Options: telegram | whatsapp | obsidian | apple-notes | notion | cli
  capture: "telegram"

  # Where do you structure and store cards?
  # Options: obsidian | notion | markdown | logseq
  structure: "obsidian"

  # How do you generate audio? (Leave blank to skip audio)
  # Options: kokoro (free) | edge (free) | openai | elevenlabs
  audio: "kokoro"

  # What voice style?
  # Options: mentor (wise, calm) | energetic (upbeat) | neutral
  voice_style: "mentor"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ AI ASSISTANT SETTINGS                                                       │
# │ Configure how AI helps you learn.                                           │
# └─────────────────────────────────────────────────────────────────────────────┘

ai:
  # Should AI auto-enhance your captures with better analogies?
  enhance_captures: true

  # Should AI suggest connections to your projects?
  suggest_connections: true

  # Should AI generate audio scripts from your cards?
  generate_scripts: true

  # How much should AI explain?
  # Options: concise | balanced | detailed
  explanation_depth: "balanced"

  # Preferred AI for enhancement (if you have API keys)
  # Options: claude | openai | local | none
  provider: "claude"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ LEARNING PREFERENCES                                                        │
# │ Fine-tune your experience.                                                  │
# └─────────────────────────────────────────────────────────────────────────────┘

preferences:
  # How long should audio episodes be?
  # Options: short (5min) | medium (15min) | long (30min)
  episode_length: "medium"

  # Enable spaced repetition reminders?
  spaced_repetition: true

  # Review intervals (in days)
  review_intervals: [1, 3, 7, 14, 30]

  # Weekly review day
  review_day: "Sunday"

  # Capture reminder if inactive for X hours
  nudge_after_hours: 24

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ FILE PATHS                                                                  │
# │ Where your knowledge lives. Adjust to match your setup.                     │
# └─────────────────────────────────────────────────────────────────────────────┘

paths:
  inbox: "./inbox"              # Raw captures land here
  knowledge_base: "./cards"     # Structured cards
  audio: "./audio"              # Generated audio files
  templates: "./templates"      # Card templates

